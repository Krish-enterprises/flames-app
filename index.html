<script>
let lastFlamesResult = "";
/* Load Side Image */
function loadSideImage(file, imgId){

  const reader = new FileReader();

  reader.onload = function(){

    const img = document.getElementById(imgId);

    img.src = reader.result;
    img.style.display = "block";
  };

  reader.readAsDataURL(file);
}


/* Stop All Music */
function stopAllMusic(){

  document.querySelectorAll("audio").forEach(audio=>{
    audio.pause();
    audio.currentTime = 0;
  });
}


/* Play Music Based on FLAMES */
function playFlamesMusic(result){

  stopAllMusic();

  if(result.includes("Friends")){
    document.getElementById("musicFriends").play();
  }
  else if(result.includes("Love")){
    document.getElementById("musicLove").play();
  }
  else if(result.includes("Affection")){
    document.getElementById("musicAffection").play();
  }
  else if(result.includes("Marriage")){
    document.getElementById("musicMarriage").play();
  }
  else if(result.includes("Enemy")){
    document.getElementById("musicEnemy").play();
  }
  else if(result.includes("Siblings")){
    document.getElementById("musicSiblings").play();
  }
}


/* FLAMES Logic */
function calculateFlames(name1, name2){

  let a = name1.toLowerCase().replace(/\s/g,"");
  let b = name2.toLowerCase().replace(/\s/g,"");

  for(let i=0;i<a.length;i++){

    const ch = a[i];

    if(b.includes(ch)){
      a = a.replace(ch,"");
      b = b.replace(ch,"");
    }
  }

  const count = a.length + b.length;

  const flames = ["Friends","Love","Affection","Marriage","Enemy","Siblings"];

  const index = (count-1)%6;

  const meanings = {
    "Friends":"ü§ù Best Friends",
    "Love":"‚ù§Ô∏è True Love",
    "Affection":"üíû Deep Affection",
    "Marriage":"üíç Future Marriage",
    "Enemy":"üòÖ Love-Hate",
    "Siblings":"üë´ Like Siblings"
  };

  return flames[index]+" ‚Äî "+meanings[flames[index]];
}


/* Floating Hearts */
function createHearts(){

  for(let i=0;i<25;i++){

    setTimeout(()=>{

      const h = document.createElement("div");

      h.className = "heart";
      h.innerHTML = "‚ù§Ô∏è";

      h.style.left = Math.random()*100+"vw";

      h.style.animationDuration =
        3+Math.random()*3+"s";

      document.body.appendChild(h);

      setTimeout(()=>h.remove(),6000);

    }, i*150);
  }
}


/* MAIN FUNCTION */

function startLove(){

  const you = document.getElementById("yourName").value.trim();
  const gf  = document.getElementById("gfName").value.trim();

  const leftImg  = document.getElementById("leftImage").files[0];
  const rightImg = document.getElementById("rightImage").files[0];


  /* Validation */
  if(you==="" || gf===""){
    alert("Please enter both names üíï");
    return;
  }

  if(!leftImg || !rightImg){
    alert("üì∏ Insert profile image for more realistic result üíñ");
    return;
  }

// scroll text

 const scroll = document.getElementById("scrollText");

scroll.style.animation = "none";
scroll.offsetHeight; // reset

scroll.textContent = `üíñ ${you} ‚ù§Ô∏è ${gf} üíñ`;

scroll.style.animation = "";


// Restart animation
scroll.style.animation = "none";
scroll.offsetHeight; // force reflow
scroll.style.animation =
  "scrollText 15s linear infinite, gradientMove 4s linear infinite, glowPulse 2s ease-in-out infinite";



  /* Heart */
  document.getElementById("mainHeart").style.display="block";


  /* Message */
  const msg = document.getElementById("msg");

  msg.style.display="block";

  msg.innerHTML = `
    üòä Have a nice day !!! üòä<br>
    ${you} & ${gf} Forever üòä
  `;


  /* FLAMES */
  const result = calculateFlames(you, gf);
  lastFlamesResult = result;


  document.getElementById("flamesResult").style.display="block";

  document.getElementById("flamesResult").innerHTML =
    `üî• FLAMES Result üî•<br>${result}`;


  /* Music */
  playFlamesMusic(result);


  /* Show Images */
  loadSideImage(leftImg, "leftSideImg");
  loadSideImage(rightImg,"rightSideImg");


  document.getElementById("shareBtn").style.display="block";



  createHearts();
}


/* Share */
function shareLove(){

  const you = document.getElementById("yourName").value;
  const gf  = document.getElementById("gfName").value;

  const text =
   `üíñ ${you} ‚ù§Ô∏è ${gf}\n Have a nice day !!! üíù`;

  if(navigator.share){

    navigator.share({
      title:"Love Result üíï",

      url:location.href
    });

}
/* DOWNLOAD CARD */

function downloadCard(){

  const final = document.getElementById("finalCard");

  final.style.display="flex";

  // Images
  finalLeft.src = leftSideImg.src;
  finalRight.src = rightSideImg.src;

  // Text
  finalNames.innerText =

  finalMsg.innerText =

  finalFlames.innerText =
    flamesResult.innerText;

  // Wait for render
  setTimeout(()=>{

    html2canvas(final,{
      scale:3,
      backgroundColor:null
    }).then(canvas=>{

      link.href=canvas.toDataURL("image/png");
      link.download="love-card.png";

      link.click();

      final.style.display="none";

    });

  },600);
}

// reel recorder
function getFlamesMusic(){

  if(lastFlamesResult.includes("Friends"))
    return document.getElementById("musicFriends");

  if(lastFlamesResult.includes("Love"))
    return document.getElementById("musicLove");

  if(lastFlamesResult.includes("Affection"))
    return document.getElementById("musicAffection");

  if(lastFlamesResult.includes("Marriage"))
    return document.getElementById("musicMarriage");

  if(lastFlamesResult.includes("Enemy"))
    return document.getElementById("musicEnemy");

  if(lastFlamesResult.includes("Siblings"))
    return document.getElementById("musicSiblings");

  return null;
}

let recorder, chunks=[];

async function downloadReel(){

  if(!lastFlamesResult){
    alert("Generate result first üíï");
    return;
  }

  const final = document.getElementById("finalCard");

  // Show card
  final.style.display = "flex";

  // Fill data
  finalLeft.src = leftSideImg.src;
  finalRight.src = rightSideImg.src;

  finalNames.innerText =
    yourName.value + " ‚ù§Ô∏è " + gfName.value;

  finalMsg.innerText =
    "üòä Have a nice day !!! üòä";

  finalFlames.innerText =
    flamesResult.innerText;

  // Play music
  const music = getFlamesMusic();
  music.currentTime = 0;
  music.play();

  // Ask user to share tab
  const stream = await navigator.mediaDevices.getDisplayMedia({
    video: {
      frameRate: 30
    },
    audio: true
  });

  const recorder = new MediaRecorder(stream,{
    mimeType:"video/webm"
  });

  let chunks = [];

  recorder.ondataavailable = e=>{
    if(e.data.size>0) chunks.push(e.data);
  };

  recorder.onstop = ()=>{

    const blob = new Blob(chunks,{
      type:"video/webm"
    });

    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");

    a.href = url;
    a.download = "love-reel.webm";

    a.click();

    final.style.display="none";

    music.pause();
    music.currentTime = 0;

    stream.getTracks().forEach(t=>t.stop());
  };

  recorder.start();

  alert("üé¨ Select 'This Tab' and Enable Audio!");

  // Stop after 8 seconds
  setTimeout(()=>{
    recorder.stop();
  },8000);
}




</script>
